<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<form hx-post="/add_category" hx-target="body" hx-swap="outerHTML">
    <label for="category_name">Category Name:</label>
    <input type="text" id="category_name" name="category_name" required><br>

    <label for="category_color">Color:</label>
    <input type="color" id="category_color" name="category_color" required><br>


    <button hx-post="/add_category" hx-target="body" hx-swap="outerHTML">Submit</button>
    <button hx-get="/" hx-target="body" hx-swap="outerHTML">Cancel</button>
    </form>
		<br>
		<br>
		<button class="btn danger" _="on click trigger closeModal">Close</button>
	</div>
</div>
