<div class="navigation">
    {% if flag %}
        <form class="inventory" action="/" method="get">
            <button type="submit">INVENTORY</button>
        </form>
        <form class="current" action="/reports" method="get">
            <button type="submit">REPORTS</button>
        </form>
        <form class="logout" action="/logout" method="post">
            <button type="submit" element="logout">
                <img alt="User" src="icons/user.svg" class="logout-icon"/>SIGN OUT
            </button>
        </form>
    {% elif not flag %}
        <form class="current" action="/" method="get">
            <button type="submit">INVENTORY</button>
        </form>
        <form class="reports" action="/reports" method="get">
            <button type="submit">REPORTS</button>
        </form>
        <form class="logout" action="/logout" method="post">
            <button type="submit" element="logout">
                <img alt="User" src="icons/user.svg" class="logout-icon"/>SIGN OUT
            </button>
        </form>
    {% endif %}
</div>
