{% extends "base.html" %}
{% block content %}



<body>
    <div class="login">
        <h1>WELCOME</h1>
        <form action="{{ url_for('login', next=request.args.get('next', '')) }}" method="post">
            {{ form.csrf_token }}
            <div class="form-region">
                <span class="username-label">{{ form.username.label }}</span> <br>
                {{ form.username }} <br><br>
                <span class="password-label">{{ form.password.label }}</span> <br> 
                {{ form.password }} <br><br>
                {{ form.submit }}
            </div>
        </form>
        <ul class="error-text">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
</body>

{% endblock %}
